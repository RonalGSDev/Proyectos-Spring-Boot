<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
    <div class="div shadow-lg p-5 rounded bg-white">
        <h1 class="h1 mb-4">Registrar Suscripción</h1>
        <form th:action="@{/registrar}" method="post">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input class="form-control" type="text" name="nombre" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Apellidos:</label>
                <input class="form-control" type="text" name="apellidos" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Correo:</label>
                <input class="form-control" type="email" name="correo" required />
            </div>
            <button class="btn btn-primary w-100 mt-2" type="submit">Realizar Suscripción</button>
        </form>

    </div>

</body>

</html>
