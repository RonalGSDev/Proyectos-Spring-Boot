<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Tarea</h1>
        <form action="/tareas" method="POST" th:object="${tarea}" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="code" class="form-label">Código:</label>
                <input type="text" id="code" class="form-control" th:field="*{code}" required />
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" class="form-control" th:field="*{titulo}" required />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Tarea</button>
            <div th:if="${error}">
                <p th:text="${error}" style="color:red;" class="mt-3"></p>
            </div>
        </form>
        <div class="text-center mt-3">
            <a class="btn btn-warning text-white" href="/tareas">Volver a la lista de tareas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
