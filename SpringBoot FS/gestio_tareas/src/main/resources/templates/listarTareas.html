<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-4">Lista de Tareas</h1>

    <div class="text-center mt-3 mb-3">
        <a class="btn btn-primary" href="/tareas/nuevo">Agregar Nueva Tarea</a>
    </div>
    
    

    <div class="container table-responsive">
        <table class="table table-secondary table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarea : ${tareas}">
                    <td th:text="${tarea.code}"></td>
                    <td th:text="${tarea.titulo}"></td>
                    <td th:text="${tarea.descripcion}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/tareas/eliminar/{code}(code=${tarea.code})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
